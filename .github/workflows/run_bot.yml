name: AI Stock Alert Bot

on:
  schedule:
    # 日本時間 16:00 は UTC 07:00
    # 平日(月-金)のみ実行
    - cron: '50 9 * * 1-5'
  # 手動実行も可能にする設定
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance ta lightgbm requests scikit-learn

      - name: Run Alert Bot
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python notify_bot.py